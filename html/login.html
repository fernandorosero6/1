  <main>
    <section class="login">
      <div class="container">

          <div class="form-wrapper">

              <h1>Vamos avanzando<span>.</spam></h1>
              <p class="text">Hola: <a href="#">Ahrora mas</a></p>
            </div>


            <form action="index.html" method="post " class="login-form">
              <div class="input-wrap">
                <input class="login-form" name="First name" type="text" required placeholder="Fernando">
                <label>Nombre completo</label>
                <i class="fa-solid fa-user"></i>
              </div>


              <div class="input-wrap">
                <input class="login-form" name="First name" type="text" required placeholder="Fernando">
                <label>Documento de identidad</label>
                <i class="fa-solid fa-id-card"></i>
              </div>


              <div class="input-wrap">
                <input class="login-form" name="Email" type="email" required placeholder="@gmail.com">
                <label>Correo Electrónico</label>
                <i class="fa-solid fa-envelope"></i>
              </div>


              <div class="input-wrap">
                <input class="login-form" name="First name" type="text" required placeholder="Fernando">
                <label>Confirmacion de correo</label>
                <i class="fa-solid fa-envelope"></i>
              </div>


              <div class="input-wrap">
                <input class="login-form" name="Second name" type="text" required placeholder="Esteban">
                <label>Contraseña</label>
                <i class="fa-solid fa-lock"></i>
              </div>


              <div class="input-wrap">
                <input class="login-form" name="Email" type="email" required placeholder="@gmail.com">
                <label>Confirmacion de contraseña</label>
                <i class="fa-solid fa-lock"></i>
              </div>
            </form>

          </div>
        </div>
