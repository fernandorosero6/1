            <h2>Ahorra +<span>.</span></h2>

        </li>

        </li>
      </ul>
     </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <div class="left">
          <div class="form-wrapper">
            <div class="contact-heading">
              <h1>Vamos avanzando<span>.</spam></h1>
              <p class="text">Hola: <a href="#">Ahrora mas</a></p>
            </div>


            <form action="index.html" method="post " class="contact-form">
              <div class="input-wrap">
                <input class="contact-input" autocomplete="off" name="First name" type="text" required placeholder="">
                <label>Nombres</label>
                <i class="icon fa-solid fa-user"></i>
              </div>


              <div class="input-wrap">
                <input class="contact-input" name="First name" type="text" required placeholder="">
                <label>Apellidos</label>
                <i class="icon fa-solid fa-id-card"></i>
              </div>


              <div class="input-wrap w-100">
                <input class="contact-input" name="ID" type="number" required placeholder="">
                <label>Documento de identidad</label>
                <i class="icon fa-solid fa-envelope"></i>
              </div>


              <div class="input-wrap w-100">
                <input class="contact-input" name="First-name" type="text" required placeholder="">
                <label>Email</label>
                <i class="icon fa-solid fa-envelope"></i>
              </div>


              <div class="input-wrap">
                <input class="contact-input" name="First-password" type="password" required placeholder="">
                <label>Contraseña</label>
                <i class="icon fa-solid fa-lock"></i>
              </div>


              <div class="input-wrap">
                <input class="contact-input" name="Second-password" type="password" required placeholder="">
                <label>Confirmacion de contraseña</label>
                <i class="icon fa-solid fa-lock"></i>
              </div>

              <div class="contact-buttons">
              <button class="btn upload">
                <span>
                  <i class="fa-solid fa-paperclip"></i> agregar archivo 
                </span>
                <input type="file" name="attachement">
              </button>
              <input type="submit" value="enviar" class="btn">
            </div>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="image-wrapper">
            <img src="/img/agua2.jpg" class="img">
          </div>
        </div>
      </div>
    </section>
  </main>
